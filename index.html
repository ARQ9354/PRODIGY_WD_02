<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="heading">
        <h1>Prodigy Infotech Task 1</h1>
    </div>
    <div class="Stopwatch">
        <div class="timerDisplay" id="displayResult">00:00:00</div>

        <div class="Buttons">
            <button class="btn" id="StartBtn" style="--clr:rgb(197, 45, 45);">Start</button>
            <button class="btn" id="StopBtn" style="--clr:rgb(33, 164, 33);">Stop</button>
            <button class="btn" id="ResetBtn" style="--clr:rgba(9, 137, 217, 0.824);">Reset</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
